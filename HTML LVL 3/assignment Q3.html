<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body><b>
    <form action="/HTML LVL 3/server.php">
        <h1>Feedback Form</h1>
        <div>
            <label for="name">Name:</label>
            <input type="text" placeholder="Write your name" id="name" name="name"/>
        </div>
        <br/><br/>
        <div>
            <label for="email">Email:</label>
            <input type="text" placeholder="Write your email" id="email" name="email"/>
        </div>
        <br/><br/>
        <div>
            <label for="mess">Message:</label><br/>
            <textarea id="mess" name="mess" cols="30" rows="5"></textarea>
        </div>
        <br/><br/>
        <div>
            <Label name="rating">Rate us out of 5:</Label><br/>
             <input type="radio" name="rating" id="1" value="1"/>
             <label for="1">1</label><br/>
             <input type="radio" name="rating" id="2" value="2"/>
             <label for="2">2</label><br/>
             <input type="radio" name="rating" id="3" value="3"/>
             <label for="3">3</label><br/>
             <input type="radio" name="rating" id="4" value="4"/>
             <label for="4">4</label><br/>
             <input type="radio" name="rating" id="5" value="5"/>
             <label for="5">5</label><br/>
         </div>
         <br/><br/>
    <button>Send your message!</button>
    </form></b>
</body>
</html>
