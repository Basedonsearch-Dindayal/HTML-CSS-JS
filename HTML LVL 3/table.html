<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in html</title>
</head>
<body>
    <table border="black">
        <caption><b><u>FOOD MENU</u></b></caption>
    <thead>
        <tr>
            <th rowspan="2"><b>Item</b></th>
            <th colspan="2"><b>Price</b></th>
        </tr>
        <tr>
            <th><b>INR</b></th>
            <th><b>USD</b></th>
        </tr>

    </thead>
    <tbody>
        <tr>
            <td>Frooti</td>
            <td>10</td>
            <td>0.14</td>
        </tr>
        <tr>
            <td>Cake</td>
            <td>20</td>
            <td>0.28</td>
        </tr>
        <tr>
            <td>Chocolate</td>
            <td>30</td>
            <td>0.52</td>
        </tr>
    </tbody>  
    </table>  
</body>
</html>
